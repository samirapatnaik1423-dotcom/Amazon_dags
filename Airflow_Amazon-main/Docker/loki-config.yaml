auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Retention configuration - keep logs for 30 days
# INCREASED LIMITS for high-volume Airflow logs
limits_config:
  retention_period: 720h  # 30 days
  ingestion_rate_mb: 32   # Increased from 4MB/s to 32MB/s
  ingestion_burst_size_mb: 64  # Increased burst size to 64MB
  max_streams_per_user: 10000  # Support many DAG runs
  max_line_size: 256kb  # Support large log lines
  max_entries_limit_per_query: 10000  # Return more results

# Compactor for log retention
compactor:
  working_directory: /tmp/loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
